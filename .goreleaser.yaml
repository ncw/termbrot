# Release the Go binary
version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - freebsd
      - netbsd
      - openbsd
    goarch:
      - amd64
      - 386
      - arm
      - arm64
archives:
  -
    format: zip
    files:
      - README.md
      - LICENSE
    name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}    
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ .Tag }}-beta"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
